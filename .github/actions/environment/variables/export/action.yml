name: Export Variables
description: "Export variables for use in other actions"

runs:
  using: composite
  steps:
    - name: Create File
      shell: bash
      run: |
        echo "::notice title=Create file::Create variables.json"
        touch variables.json

    - name: Create variables
      if: [[ -f variables.json ]]
      shell: bash
      run: |
        echo "::group::Environment Variables"
        echo "DLRS_NAME=$(echo ${{ github.repository }} | awk -F'/' '{print $NF}')"
        echo "DLRS_BRANCH=$(echo ${{ github.ref }} | awk -F'/' '{print $NF}')"
        echo "DLRS_ARTIFACT=${{ github.repository }}"
        echo "DLRS_VERSION=$(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g')"
        echo "::endgroup::"

    - name: Summary
      shell: bash
      run: |
        echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY