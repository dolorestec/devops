name: Publish
description: "Publish a docker image to a registry"

inputs:
  DOCKER_USERNAME:
    description: "Docker username"
    required: true
  DOCKER_PASSWORD:
    description: "Docker password"
    required: true

runs:
  using: composite
  steps:
    - name: Docker verify
      shell: bash
      run: |
        docker pull ${{ env.DRLS_REGISTRY }}/${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }} || true

    - name: Docker login
      if: failure()
      shell: bash
      run: |
        echo "Logging in to docker"
        echo ${{inputs.DOCKER_PASSWORD}} | docker login ${{ env.DRLS_REGISTRY }} -u ${{ github.github_actor }} --password-stdin

    - name: Docker image tag
      if: success()
      shell: bash
      run: |
        echo "Tagging docker image ${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}"
        docker tag ${{ env.DRLS_REGISTRY }}/${{ env.DLRS_NAME }} ${{ env.DRLS_REGISTRY }}/${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}

    - name: Docker image upload
      if: success()
      shell: bash
      run: |
        echo "Uploading docker to registry ${{ env.DRLS_REGISTRY }}/${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}"
        docker image push --all-tags ${{ github.repository_owner }}/${{ env.DLRS_NAME }}

    - name: Docker logout
      if: success() || failure()
      shell: bash
      run: |
        echo "Logging out of docker"
        docker logout
