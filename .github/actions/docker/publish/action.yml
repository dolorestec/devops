name: Publish
description: "Publish a docker image to a registry"

inputs:
  docker_username:
    description: "Docker username"
    required: true
  docker_password:
    description: "Docker password"
    required: true

runs:
  using: composite
  steps:
    - name: Docker login
      shell: bash
      run: |
        echo "Logging in to docker"
        echo ${{inputs.DOCKER_PASSWORD}} | docker login -u ${{inputs.DOCKER_USERNAME}} --password-stdin

    - name: Docker image upload
      shell: bash
      run: |
        echo "Uploading docker image ${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}";
        docker push ${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }};

    - name: Docker logout
      shell: bash
      run: |
        echo "Logging out of docker";
        docker logout;
