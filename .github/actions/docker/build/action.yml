name: Build Image
description: "Build a docker image"

runs:
  using: composite
  steps:
    - name: Docker image build
      shell: bash
      run: |
        echo "Building docker image ${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}" 
        docker build . --tag ${{ env.DLRS_NAME }}:${{ env.DLRS_VERSION }}
