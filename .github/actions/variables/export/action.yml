name: Export Variables
description: "Export variables for use in other actions"

inputs:
  DLRS_ENV_FILE: 
    description: "File name"
    required: false
    default: variables.json

runs:
  using: composite
  steps:
    - name: Create File
      env:
        DLRS_ENV_FILE: ${{ inputs.DLRS_ENV_FILE }}
      shell: bash
      run: |
        echo "::notice title=Create file::Create ${{ env.DLRS_ENV_FILE }}"
        touch ${{ env.DLRS_ENV_FILE }}

    - name: Set variables
      shell: bash
      run: |
        echo "::group::Set Variables"
        echo "DLRS_NAME=$(echo dolorestec/dlrs-release | awk -F'/' '{print $NF}')" >> variables.json
        echo "DLRS_VERSION=$(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g' | awk -F'-' '{print $1}' | sed 's/[^0-9.]*//g')" >> variables.json
        echo "DLRS_REPOSITORY=dolorestec/dlrs-release" >> variables.json
        echo "DLRS_BRANCH=$(echo refs/heads/develop | awk -F'/' '{print $NF}')" >> variables.json
        echo "DLRS_TAG=$(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g')" >> variables.json
        echo "DLRS_SUFFIX=$(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g' | awk -F'-' '{print $2}' | sed 's/[^0-9.]*//g')" >> variables.json
        echo "::endgroup::"

    - name: Export variables
      shell: bash

      run: |
        echo "::group::Export Variables"
        cat ${{ env.DLRS_ENV_FILE }} | xargs -I {} echo "{}"
        echo "::endgroup::"

    - name: Upload variables
      uses: actions/upload-artifact@v3
      env:
        DLRS_ENV_FILE: ${{ inputs.DLRS_ENV_FILE }}
      with:
        name: ${{ env.DLRS_ENV_FILE }}
        path: ${{ env.DLRS_ENV_FILE }}