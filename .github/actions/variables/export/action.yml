name: Export Variables
description: "Export variables for use in other actions"

inputs:
  DLRS_ENV_FILE: 
    description: "File name"
    required: false
    default: variables.json

runs:
  using: composite
  steps:
    - name: Create File
      id: create-file
      shell: bash
      run: |
        echo "::notice title=Create file::Create ${{ inputs.DLRS_ENV_FILE }}"
        touch ${{ inputs.DLRS_ENV_FILE }}
        echo "HASH=${{ hashFiles(inputs.DLRS_ENV_FILE) }}" >> $GITHUB_OUTPUT

    - name: Create variables
      shell: bash
      env:
        DLRS_NAME: ${{ $(echo ${{ github.repository }} | awk -F'/' '{print $NF}') }}
        DLRS_VERSION: ${{ $(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g' | awk -F'-' '{print $1}' | sed 's/[^0-9.]*//g') }}
        DLRS_REPOSITORY: ${{ github.repository }}
        DLRS_BRANCH: ${{ $(echo github.ref | awk -F'/' '{print $NF}') }}
        DLRS_TAG: ${{ $(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g') }}
        DLRS_SUFFIX: ${{ $(cat dlrs-release.json | grep version | awk -F':' '{print $2}' | sed 's/ \|"\|//g' | awk -F'-' '{print $2}' | sed 's/[^0-9.]*//g') }}
      run: |
        echo "::group::Export Variables"
        echo ${{ steps.create-file.outputs.HASH }}
        env | grep DLRS_ >> ${{ inputs.DLRS_ENV_FILE }}
        echo "::endgroup::"

    - name: Upload variables
      uses: actions/upload-artifact@v3
      env:
        DLRS_FILE: ${{ inputs.DLRS_ENV_FILE }}
      with:
        name: ${{ inputs.DLRS_ENV_FILE }}
        path: ${{ inputs.DLRS_ENV_FILE }}