name: Docker Deploy
run-name: Docker Deploy 

on:
    workflow_call:

jobs:
    deploy:
        name: Push
        timeout-minutes: 10
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: Actions/checkout@v3
          with:
            repository: ${{ github.repository }}
            ref: ${{ github.ref_name }}
            fetch-depth: 0

        - name: Load variables
          uses: dolorestec/devops/.github/actions/variables/load@develop
            
        - name: Login to ghcr.io
          uses: dolorestec/devops/.github/actions/docker/registry/login@develop
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            token: ${{ github.token }}
            
        - name: Build and push image
          uses: dolorestec/devops/.github/actions/docker/buildx/build@develop
          with:
            image: ${{ env.DLRS_ARTIFACT }}
            tag: ${{ env.DLRS_VERSION }}
            context: .
            dockerfile: Dockerfile
            push: true
            
        - name: Logout from ghcr.io
          uses: dolorestec/devops/.github/actions/docker/registry/logout@develop
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            token: ${{ github.token }}
