name: Gitflow workflow
run-name: Gitflow

on:
    workflow_call:

jobs:
  create:
    name: Branch
    timeout-minutes: 10
    runs-on: ubuntu-latest
    #environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        env:
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          FETCH_DEPTH: 0
        uses: Actions/checkout@v3
        with:
          repository: ${{ env.REPOSITORY }}
          ref: ${{ env.REF }}
          fetch-depth: ${{ env.FETCH_DEPTH }}

      - name: Load variables
        uses: dolorestec/devops/.github/actions/variables/load@develop

      - name: Versioning
        id: versioning
        env:
          DLRS_BRANCH: ${{ env.DLRS_BRANCH }}
          DLRS_TAG: ${{ env.DLRS_TAG }}
          DLRS_VERSION: ${{ env.DLRS_VERSION }}
        uses: dolorestec/devops/.github/actions/versions@develop
        with:
          branch: ${{ env.DLRS_BRANCH }}
          tag: ${{ env.DLRS_TAG }}
          version: ${{ env.DLRS_VERSION }}

      - name: Prefix branch
        id: prefix
        env:
          DLRS_BRANCH: ${{ env.DLRS_BRANCH }}
          DLRS_VERSION: ${{ env.DLRS_VERSION }}
        run: |
          echo "::group::Prefixing branch"
          if [[ ${{ env.DLRS_BRANCH }} == "main" ]]; then
            echo "Prefixing branch hotfix/${{ env.DLRS_VERSION }}"
            echo "DLRS_BRANCH=hotfix/${{ env.DLRS_VERSION }}" >> $GITHUB_OUTPUT
          elif [[ ${{ env.DLRS_BRANCH }} == "develop" ]]; then
            echo "Prefixing branch release/${{ env.DLRS_VERSION }}"
            echo "DLRS_BRANCH=release/${{ env.DLRS_VERSION }}" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"

      - name: Create branch
        env:
          DLRS_BRANCH: ${{ steps.prefix.outputs.DLRS_BRANCH }}
        run: |
          echo "Creating branch ${{ env.DLRS_BRANCH }}"